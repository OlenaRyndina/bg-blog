    class="form"

    (ngSubmit) = "onSubmit(f)">

    <textarea 
        matInput
        [(ngModel)] = "text"
        name = "textarea"
        #textarea = "ngModel"></textarea>
  </mat-form-field>

  <button mat-raised-button>Відправити</button>
</form>
