<div class="top-table">
    <mat-form-field>
        <mat-label>Пошук</mat-label>
        <input 
            matInput (keyup)="applyFilter($event)" 
            placeholder="Почніть вводити данні" 
            #input>
    </mat-form-field>
    <button 
        class="add-btn" 
        mat-raised-button
        *ngIf="isAuth"
        (click)="addAttr()">
        +
    </button>
</div>

<div class="mat-elevation-z8">
    <table 
        mat-table 
        [dataSource]="dataSource" 
        matSort>

    <ng-container matColumnDef="cityName">
        <th
            mat-header-cell 
            *matHeaderCellDef 
            mat-sort-header> 
            Місто
        </th>
        <td 
            mat-cell 
            *matCellDef="let row"> 
            {{row.cityName}} 
        </td>
    </ng-container>

    <ng-container matColumnDef="nameCityAttractions">
        <th 
            mat-header-cell 
            *matHeaderCellDef 
            mat-sort-header> 
            Куди йдемо 
        </th>
        <td 
            mat-cell 
            *matCellDef="let row"> 
            {{row.nameCityAttractions}}
        </td>
    </ng-container>

    <ng-container matColumnDef="adress">
        <th 
            mat-header-cell 
            *matHeaderCellDef 
            mat-sort-header> 
            Адреса 
        </th>
        <td 
            mat-cell 
            *matCellDef="let row">
            {{row.adress}} 
        </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th 
            mat-header-cell 
            *matHeaderCellDef 
            mat-sort-header> 
            Телефон 
        </th>
        <td 
            mat-cell 
            *matCellDef="let row">
            {{row.phone}} 
        </td>
    </ng-container>
    <ng-container matColumnDef="more">
        <th 
            mat-header-cell 
            *matHeaderCellDef 
            mat-sort-header> 
            Докладніше 
        </th>
        <td 
            mat-cell 
            *matCellDef="let row">
            <button 
                mat-raised-button
                *ngIf="!isAuth"
                (click)="openDialog(row)">
                Подробиці
            </button>
             <button 
                mat-raised-button
                *ngIf="isAuth"
                (click)="editAttr(row)">
                Редагувати
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
        mat-row 
        *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="{'editRow': row.id === chosenRow && formIsOpen}">
            
        </tr>
    
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
    </tr>
    </table>

    <mat-paginator 
        [pageSizeOptions]="[5, 10, 25, 100]" 
        aria-label="Select page of users">
    </mat-paginator>
</div>
